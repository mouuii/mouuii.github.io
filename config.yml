baseURL: "/"
title: Bore's Notes
paginate: 10
theme: PaperMod
defaultContentLanguage: zh

permalinks:
  posts: /archives/:slug/

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: false

menu:
  main:
    - identifier: home
      name: 首页
      url: /
      weight: 10
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 20
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 30
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 40
    - identifier: about
      name: 关于
      url: /about/
      weight: 50
    - identifier: search
      name: 搜索
      url: /search/
      weight: 60

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "本站主要用来收集整理资料、记录笔记，方便自己查询使用。"
  author:
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowShareButtons: false
  ShowReadingTime: false
  disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  comments: true
  images: ["papermod-cover.png"]
  mainSections:
    - posts

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

      # homeInfoParams:
      # Title: "PaperMod"
      # Content: >
      # Welcome to demo of hugo's theme PaperMod.

      # - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.

      # - Do give a 🌟 on Github !

      # - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper).

  socialIcons:
    - name: github
      url: "https://github.com/adityatelange/hugo-PaperMod"
    - name: KoFi
      url: "https://ko-fi.com/adityatelange"
    - name: RsS
      url: "index.xml"

  editPost:
    URL: "https://github.com/iwyang/iwyang.github.io/tree/develop/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # label:
  #     text: "Home"
  #     icon: icon.png
  #     iconHeight: 35

  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"

  assets:
    favicon: "/images/favicon.png"
    favicon16x16: "/images/favicon.png"
    favicon32x32: "/images/favicon.png"
    apple_touch_icon: "/images/favicon.png"
    safari_pinned_tab: "/images/favicon.png"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  goldmark:
    renderer:
      unsafe: true
#     highlight:
#         # anchorLineNos: true
#         codeFences: true
#         guessSyntax: true
#         lineNos: true
#         # noClasses: false
#         style: monokai

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true